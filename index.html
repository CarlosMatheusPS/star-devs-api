<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star-Devs</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Star-Devs</h1>
    </header>
    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                    <span>Personagens</span>
                    <h2 id="persons" class="blue" >Carregando...</h2>
                </div>
                <img src="./assets//img/darth.svg" alt="Imagem Personagens">
            </div>
            <div class="card-container">
                <div class="card-main">
                    <span>Naves Estelares</span>
                    <h2 id="starships"  class="green">Carregando...</h2>
                </div>
                <img src="./assets/img/starship.svg" alt="Imagem Naves Estelares">
            </div>
            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>
                    <h2 id="planets"  class="red">Carregando...</h2>
                </div>
                <img src="./assets//img/planet.svg" alt="Imagem Planetas">
            </div>
        </section>

        <section class="phrases-container">
            <button id="btn-phrases" onclick="loadPhrase()">Ler uma frase!</button>
            <p id="phrase"></p>
        </section>
    </main>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
